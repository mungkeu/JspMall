<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#search").keyup(function (){ // 키 이벤트
                var search=$("#search").val(); // 텍스트 값
                if(search.length==0){ // 글자수가 0이라면
                    $("#div1").css("visibility","hidden"); // 숨긴다.
                }else{
                    $("#div1").css("visibility","visible"); // 표시한다.
                    $.ajax({
                        url: "result3.jsp",
                        data: {"search":search},
                        success: function(txt){
                            $("#div1").html(txt);
                        }
                    })
                }
            })
        })
    </script>
</head>
<body>
키워드를 입력하세요
<input type="text" id="search">
<div id="div1"></div>
</body>
</html>
