<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#btnLogin").click(function(){
                var id= $("#id").val();
                var pwd=$("#pwd").val();
                var params={"id":id,"pwd":pwd};
                $.ajax({
                    type:"post",
                    url:"result2.jsp",
                    data:params,
                    success:function(txt){
                        $("#div1").html(txt);
                    }
                });
            });
        });
    </script>
</head>
<body>
id: <input id="id"><br>
pwd: <input type="password" id="pwd"><br>
<input type="button" value="확인" id="btnLogin">
<div id="div1"></div>
</body>
</html>
